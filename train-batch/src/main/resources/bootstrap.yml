server:
  port: 8003
  servlet:
    context-path: /batch
spring:
  application:
    # 应用名称也是注册中心的名称
    name: batch
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 192.168.3.128:8848
        file-extension: yaml
        namespace: train
      discovery:
        server-addr: 192.168.3.128:8848
seata:
  config:
    nacos:
      dataId: seataServer.properties
      group: SEATA_GROUP
      namespace: train
      password: nacos
      server-addr: 192.168.3.128:8848
      username: nacos
    type: nacos
  registry:
    nacos:
      application: seata-server
      group: SEATA_GROUP
      namespace: train
      password: nacos
      server-addr: 192.168.3.128:8848
      username: nacos
    type: nacos
